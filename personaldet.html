	<center><h2>Applicant Details</h2></center>
		<form method=post id="myForm" onsubmit="return personalvalidate();">
					<strong>First Name:</strong><br>
					<input type="text" id="first_name" name="first_name"  /><br>
					<div id="err_msg_first_name" class="err_msg first_name"></div><br>
			
					<strong>Last Name:</strong><br>
					<input type="text" id="last_name" name="last_name" /><br>
					<div  id="err_msg_last_name"></div><br>
					
				
					<strong>Age:</strong><br>
					<input type="text" id="age" name="age" min="18" /><br>
					<div  id="err_msg_age">Enter numbers only</div><br>
					<br>		
				
					<strong>Gender:</strong><br>
					<input type="radio" name="gender" value="male" checked="checked" > Male<br>
  					<input type="radio" name="gender" value="female"> Female<br>
  					
  					<br><br>
					
					<strong>Mobile:</strong><br>
					<input type="text" id="mob" name="mob"  /><br><br>
					 
					
					<strong>Email:</strong><br>
					<input type="email" id="email" name="email" /><br><br>
					
					<strong>Type of Employment:</strong><br>
					<select>
 						<option id="salaried" class="employment" value="salaried">Salaried</option>
 						<option id="business" class="employment" value="business">Business</option>						
					</select><br><br>
					
					<strong>Yearly Income: (Numeric)</strong><br>
					<input type="number" id="income" name="income" placeholder="Rs" /><br><br>
					<div id="err_msg_income"  class="err_msg_income"></div>
					
					
			<center><input type="submit" value="Submit" >
			<input type="reset" value=" Reset"/> </center>
			</form>
	
</div>
</body>
