
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<form method="post" action="register.lti" enctype="multipart/form-data">

Enter your age : <input type="text" name="age" /> <br/>

<button type="submit">Register</button>
</form>
</body>
</html>
